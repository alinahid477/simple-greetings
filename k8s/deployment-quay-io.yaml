---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-greetings
  namespace: anahid
spec:
  selector:
    matchLabels: 
      app: simple-greetings
  template:
    metadata:
      labels: 
        app: simple-greetings
    spec:
      # imagePullSecrets:
      # - name: alitestseverything-quay-secret
      containers:
      - name: simple-greetings
        image: quay.io/alitestseverything/simple-greetings:1.0.0
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        env:
        - name: GREETING_TEXT
          value: hello from manually deployed
