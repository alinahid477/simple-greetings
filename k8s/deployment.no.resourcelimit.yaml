---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-greetings
  namespace: myapps1
spec:
  selector:
    matchLabels: 
      app: simple-greetings
  template:
    metadata:
      labels: 
        app: simple-greetings
    spec:
      #serviceAccountName: custom-sa
      imagePullSecrets:
      - name: rh-ee-anahid-sarobot-pull-secret
      containers:
      - name: simple-greetings
        image: quay.io/rh-ee-anahid/simple-greetings:1.0.0 # anahidtapregistry.azurecr.io/simple-greetings:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        env:
        - name: GREETING_TEXT
          value: hello from manually deployed
---
apiVersion: v1
kind: Service
metadata:
  name: simple-greetings
  namespace: myapps1
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector: 
    app: simple-greetings
  type: LoadBalancer